- name: install httpd
  package: name=httpd state=latest
  become: true

- name: start httpd
  service: name=httpd state=started
  become: true
  
- name: stop firewall
  service: name=firewalld state=stopped enabled=no
  become: true
  ignore_errors: yes

- name: transfer index.html file
  copy:
    src: index.html
    dest: /var/www/html
    owner: apache
    group: apache

- name: transfer slide deck
  copy:
    src: files/decks/
    dest: /var/www/html/decks
    owner: apache
    group: apache

